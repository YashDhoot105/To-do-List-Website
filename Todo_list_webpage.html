  <script defer>

  var add_btn = document.getElementById("add");
  const input_variable = document.getElementById("input");
  add_btn.addEventListener('click', () => add(input_variable.value, true));
  var to_do_data = [];
  var localdata = localStorage.getItem("to_do_data_array");

  function updateTaskCounts() {
  const totalTasks = to_do_data.length;
  const totalActiveTasks = to_do_data.filter(task => task.status === 'active').length;
  const totalCompletedTasks = to_do_data.filter(task => task.status === 'completed').length;

  document.getElementById('totalActiveTasks').innerHTML = `<lord-icon
              src="https://cdn.lordicon.com/oqdmuxru.json"
              trigger="hover"
              colors="primary:#28ffff"
              style="width:25px;height:25px"
              display="center">
            </lord-icon> Active : ${totalActiveTasks}`;
            document.getElementById('totalActiveTasks').style.display="flex";
            document.getElementById('totalActiveTasks').style.textAlign="center";
            document.getElementById('totalActiveTasks').style.justifyContent="center";
            
            document.getElementById('totalCompletedTasks').innerHTML = `<lord-icon
            src="https://cdn.lordicon.com/lomfljuq.json"
            trigger="in"
            delay="1500"
            state="in-check"
            colors="primary:#28ffff"
            style="width:25px;height:25px"
            display="center">
            </lord-icon> Completed : ${totalCompletedTasks}`;
            document.getElementById('totalCompletedTasks').style.display="flex";
            document.getElementById('totalCompletedTasks').style.textAlign="center";
            document.getElementById('totalCompletedTasks').style.justifyContent="center";
}

  function getLocalData(){
  if (localdata !== null) {
    to_do_data = JSON.parse(localdata);
    for (const { tasks, status } of to_do_data) {
      add(tasks, false, status);
    }
    updateTaskCounts();
    }
  }

  getLocalData();
  var isDarkMode = localStorage.getItem('darkMode') === 'true';

if (isDarkMode) {
  toggleDarkMode();
}

    //     linkElement.textContent = data;

    //     // Add the link to the container
    //     document.getElementById("containerr").appendChild(linkElement);
    // }else{



      if (saveToLocal) to_do_data.push({ tasks: data, status: 'active' });
      var containerr = document.getElementById("containerr");
      var newLine = document.createElement("div");
      newLine.className = "new_task";
      var content_div = document.createElement("div");
      content_div.className = "content_div";
      content_div.style.fontSize = "30px";
      content_div.style.fontWeight = "200";
      var edit_button = document.createElement("button");
      edit_button.className = "edit_button";
      var done_button = document.createElement("button");
      done_button.className = "done_button";
      var delete_button = document.createElement("button");
      delete_button.className = "delete_button";
      var edited_button = document.createElement("button");
      edited_button.className = "edited_button";
      edited_button.style.display = "none";

      done_button.innerHTML = `
        <lord-icon
          src="https://cdn.lordicon.com/oqdmuxru.json"
          trigger="hover"
          colors="primary:#28ffff"
          style="width:40px;height:40px"
          display="center">
        </lord-icon>`;

      newLine.appendChild(done_button);
      var done_button_count = 0;
      done_button.onclick = function () {
        done_button_count++;
      };

      done_button.addEventListener("click", () => {
        done_button.innerHTML = `
          <lord-icon
            src="https://cdn.lordicon.com/lomfljuq.json"
            trigger="in"
            delay="1500"
            state="in-check"
            colors="primary:#28ffff"
            style="width:40px;height:40px"

          </lord-icon>`;


        if (done_button_count % 2 != 0) {
          content_div.style.textDecoration = "line-through";

          content_div.style.fontWeight = "40";
          edit_button.style.display = "none";
          delete_button.style.display = "none";
          newLine.classList.toggle("completed");
          // Update the status in the to_do_data object
          const taskIndex = to_do_data.findIndex(item => item.tasks === data);

            to_do_data[taskIndex].status = "completed";

          updateTaskCounts();
        } else {
          console.log("yoo bitch !!")
          content_div.style.fontWeight = "200";
          done_button.innerHTML = `

              src="https://cdn.lordicon.com/oqdmuxru.json"
              trigger="hover"
              colors="primary:#28ffff"
              style="width:40px;height:40px"
              display="center">
            </lord-icon>`;
          content_div.style.textDecoration = "none";
          edit_button.style.display = "inline-block";
          delete_button.style.display = "inline-block";
          // Update the status in the to_do_data object
          const taskIndex = to_do_data.findIndex(item => item.tasks === data);
          if (taskIndex !== -1) {
            to_do_data[taskIndex].status = "active";
            // saveLocalData();
            localStorage.setItem("to_do_data_array", JSON.stringify(to_do_data));
            console.log(to_do_data[taskIndex].status);
          }
          updateTaskCounts();
        }
      });

      if (status === "completed") {
        console.log("completed !!!");
        content_div.style.textDecoration = "line-through";
          content_div.style.textDecorationThickness = "0.5%";
          content_div.style.fontWeight = "40";
          edit_button.style.display = "none";
          delete_button.style.display = "none";
          newLine.classList.toggle("completed");
          done_button.innerHTML = `

            src="https://cdn.lordicon.com/lomfljuq.json"

            state="in-check"

            style="width:40px;height:40px"
            display="center">
          </lord-icon>`;
          }

      edit_button.innerHTML = `
        <lord-icon
          src="https://cdn.lordicon.com/wloilxuq.json"
          trigger="hover"
          padding="400px"
          colors="primary:#00ffff,secondary:#e4e4e4"
          stroke="55"
          state="hover-1"
          style="width:40px;height:40px"
          display="center">
        </lord-icon>`;

      edited_button.innerHTML = `
        <lord-icon
          src="https://cdn.lordicon.com/cgzlioyf.json"
          trigger="hover"
          colors="primary:#00ffff,secondary:#e4e4e4"
          style="width:40px;height:40px"
          display="center">
        </lord-icon>`;

      edit_button.addEventListener("click", () => {
        const edit_to_do = newLine.children[1].innerHTML;
        var index_edit_to_do = to_do_data.findIndex(item => item.tasks === edit_to_do);

        edited_button.style.display = "inline-block";
        newLine.style.gridTemplateColumns = "9fr 1fr 1fr 1fr";
        done_button.style.display = "none";

        content_div.contentEditable = "true";
        content_div.focus();

        edited_button.addEventListener("click", () => {
          const edited_to_do = newLine.children[1].innerHTML;
          to_do_data[index_edit_to_do].tasks = edited_to_do;
          // saveLocalData();
          localStorage.setItem("to_do_data_array", JSON.stringify(to_do_data));

          done_button.style.display = "inline-block";
          newLine.style.gridTemplateColumns = "1fr 8fr 1fr 1fr 1fr";

          if (content_div.innerHTML === "") {
            newLine.remove();
          }
          content_div.contentEditable = "false";
          edited_button.style.display = "none";
        });
        edited_button.style.marginLeft = "5%";
        edited_button.style.borderRadius = "20px";
        edited_button.style.border = "none";
        edited_button.style.outline = "none";
      });

      delete_button.addEventListener("click", () => {
        const to_do_index = newLine.children[1].innerHTML;
        to_do_data.splice(to_do_data.findIndex(item => item.tasks === to_do_index), 1);
        // saveLocalData();
        localStorage.setItem("to_do_data_array", JSON.stringify(to_do_data));
        updateTaskCounts();
        newLine.remove();
      });

      delete_button.innerHTML = `
        <lord-icon
          src="https://cdn.lordicon.com/gsqxdxog.json"
          trigger="hover"
          colors="primary:#00ffff,secondary:#e4e4e4"
          stroke="80"
          style="width:40px;height:40px"
          display="center">
        </lord-icon>`;

      content_div.innerHTML = data;
      content_div.style.paddingTop = "5px";
      newLine.appendChild(content_div);
      newLine.appendChild(edit_button);
      newLine.appendChild(delete_button);
      newLine.appendChild(edited_button);
      containerr.appendChild(newLine);
      newLine.style.marginLeft = "40px";
      edit_button.style.borderRadius = "20px";
      edit_button.style.border = "none";
      edit_button.style.outline = "none";
      done_button.style.borderRadius = "20px";
      done_button.style.border = "none";
      done_button.style.outline = "none";
      delete_button.style.borderRadius = "20px";
      delete_button.style.border = "none";
      delete_button.style.outline = "none";

      document.getElementById("input").value = "";
      saveLocalData();
    }
  // }

  function saveLocalData(){
    if (saveToLocal) localStorage.setItem("to_do_data_array", JSON.stringify(to_do_data));
    updateTaskCounts();
    }
  }
              
    document.querySelector(".filter_options").addEventListener('change', (e) => {
    let filteredTodoscontainer = document.querySelector(".containerr");
    let filteredTodos = filteredTodoscontainer.querySelectorAll(".new_task");

    filteredTodos.forEach(function (newLine) {
        switch (e.target.value) {
            case "all":
                newLine.style.display = "grid";
                break;
            case "completed":
              if (newLine.classList.contains("completed")) {
                newLine.style.display = "grid";
              } else {
                newLine.style.display = "none";
              }
              break;
              case "active":
                if (!newLine.classList.contains("completed")) {
                  newLine.style.display = "grid";
                } else {
                  newLine.style.display = "none";
                }
                break;
              }
        updateTaskCounts();
    });
});

    function toggleDarkMode() {
    var body = document.body;
    // var input_div =document.querySelector("input_div");
    var container = document.querySelector('.container');
    container.classList.toggle('dark-mode-container');
    body.classList.toggle('dark-mode');
    var isDarkMode = body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isDarkMode);

    if (body.classList.contains('dark-mode')) {
        // Dark mode styles
        body.style.backgroundColor = 'rgb(47, 46, 46)';
        container.style.backgroundColor = '#292929';
        container.style.color = 'white';
        // container.style.boxShadow = '0 8px 20px 0 #00ffff';
        container.style.backdropFilter = 'blur(3px)';
        container.style.webkitBackdropFilter = 'blur(3px)';
        container.style.borderRadius = '10px';
        container.style.border = '1px solid rgba(255, 255, 255, 0.18)';
        // input_div.style.backgroundColor = 'rgb(47, 46, 46)';
        // document.querySelector(".form-control").style.backgroundColor = "gray"
        // document.querySelector(".filter_todo").style.color = "white";
        
        document.getElementById('mode-icon').innerHTML = `
        <lord-icon
        src="https://cdn.lordicon.com/almurdoi.json"
        trigger="hover"
        stroke="bold"
        colors="primary:#00ffff,secondary:#e4e4e4"
        style="width:60px;height:60px">
        </lord-icon>`;
      } else {
        // Light mode styles
        body.style.backgroundColor = '';
        container.style.backgroundColor = '';
        container.style.color = '';
        container.style.boxShadow = '';
        container.style.backdropFilter = '';
        container.style.webkitBackdropFilter = '';
        container.style.borderRadius = '';
        container.style.border = '';
        document.getElementById('mode-icon').innerHTML = `
            <lord-icon
                src="https://cdn.lordicon.com/hmygqgiw.json"
                trigger="hover"
                stroke="bold"
                colors="primary:#4be1ec,secondary:#e4e4e4"
                style="width:60px;height:60px">
            </lord-icon>`;
      }
    }
